<!DOCTYPE HTML>

<html lang="en">
    <head>
        <title>Shakespeare's Soliloquies</title>
        <meta name="about" content="prototype website for compsci 345 a3">
        <meta name="author" content="Stanislav Pankrashin">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Have to put custom css after bootstrap otherwise you wont be able to override anything -->
        <!--bootstrap-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <!--Custom css-->
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div id = 'header' class = 'container-fluid light-background'>
            <div class = 'row .light-background'>
                <div class = 'col-xs-1'>
                    <!--SOURCE: https://commons.wikimedia.org/wiki/File:Shakespeare.jpg-->
                    <!-- Image is used under public domain. PD-OLD-100 -->
                    <img id = "painting" src="img\Shakespeare.jpg" alt="A painting of willam shakespere">
                </div>
                <div id = 'title' class = 'col-xs-7'>
                    <div class = 'page-header'>
                        <h1><span class = 'fancy-text'>S</span>hakespeare's <span class = 'fancy-text'>S</span>oliloquies <small id = 'pageName'>Home Page</small></h1>
                    </div> 
                </div>

                <div id = 'user-greeting' class = 'col-xs-2'>
                    <h3>Hi Romeo</h3>
                    <a href="">Log Out</a> 
                </div>

                <div class = 'col-xs-1'>
                    <!--image sourced from https://pixabay.com/en/human-boy-students-face-head-812733/ under CC0-->
                    <img id = 'userimg' src="img\Romeo.jpg" alt="a picture of romeo">
                </div>

            </div>

        </div>

        <div id = 'sidebar' class = 'container-fluid light-background'>
            <div class = 'row'>
                <ul class="nav list-group">
                    <li>
                        <!--as the first page is the home page, this should be active by default-->
                        <button id = "home" class="btn btn-lg list-group-item sidebar-button active" type="submit" onclick = 'sidebarButtonChanger(this.id)'><span class = 'glyphicon glyphicon-home'></span> Home</button>
                    </li>
                    <li>
                        <button id = "drama" class="btn btn-lg list-group-item sidebar-button" type="submit" onclick = 'sidebarButtonChanger(this.id)'><span class = 'glyphicon glyphicon-film'></span> Dramas</button>
                    </li>
                    <li>
                        <button id = "assignments" class="btn btn-lg list-group-item sidebar-button" type="submit" onclick = 'sidebarButtonChanger(this.id)'><span class = 'glyphicon glyphicon-list-alt'></span> Assignments</button>
                    </li>
                    <li>
                        <button id = "statistics" class="btn btn-lg list-group-item sidebar-button" type="submit" onclick = 'notImplemented()'><span class = 'glyphicon glyphicon-align-left'></span> Statistics</button>
                    </li>
                    <li>
                        <button id = "account" class="btn btn-lg list-group-item sidebar-button" type="submit" onclick = 'notImplemented()'><span class = 'glyphicon glyphicon-user'></span> Account</button>
                    </li>
                </ul>
            </div>
        </div>

        <div id = 'content' class = 'container-fluid light-background'>
            <iframe id = 'pageLinker' src="html/home_page.html" width="100%" height="100%"></iframe>
        </div>


        <!--Scripts, it's best to load these last so the website loads faster-->
        <script src="js/logic.js"></script>
        <script src="js/jquery-3.2.1.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>

</html>
